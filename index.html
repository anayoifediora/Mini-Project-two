<!DOCTYPE html>
<html>

<head>
  <title>CSS Snippet Cheatsheet</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--<link rel="stylesheet" type="text/css" href="./reset.css">-->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <header>
    <h1>CSS Snippet Cheatsheet</h1>
  </header>
  
  <nav>
    <p>Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to this page! Select any snippet below and it'll automatically slect all of the code for you to copy</p>
  </nav>

  <main>
    <section>
      <figure>
        <h2 class="card-header">Flexbox Row</h2>
          <p class="card-text">Use these three properties to create a Flexbox row layout</p>
          <pre>
          .row {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          }
          </pre>
      </figure>
      <figure>
        <h2 class="card-header">Flexbox Column</h2>
          <p class="card-text">Use this to create a Flexbox column layout</p>
          <pre>
            .column {
          display: flex;
          flex-direction: column;
            }
          </pre>
      </figure>
      <figure>
      <h2 class="card-header">CSS Grid Layout</h2>
        <p class="card-text">Build a 12-Column layout using CSS Grid</p>
        <pre>
        .grid {
          display: grid;
          width: 100%;
          grid-template-column: repeat(12, 1fr);
        }
        </pre>
      </figure>
      <figure>
      <h2 class="card-header">Linear Gradients</h2>
      <p class="card-text">This will create a background linear gradient from top to bottom.</p>
      <pre>
        .linear-gradient-background {
          bacground-image: linear-gradient(
            rgba(232, 102, 236, 0.3) 0%
            rgba(232, 102, 236, 0.3) 100%
          );
        }
      </pre>
      </figure>
      <figure>
        <h2 class="card-header">Box Transition Glow</h2>
        <p class="card-text">Use transition and box shadows to glow on hover</p>
        <pre>
        .code-card .card-header {
          border-radius: 8px;
          transition: all 0.5s ease-in-out;
        }
        .code-card:hover,
        .code-card:hover, .card-header {
          box-shadow: inset 0px 0px 8px rgba(232,
          102, 236, 1), 0 0 15px rgba (232, 102, 236, 1)
        }
        </pre>
      </figure>
      <figure>
        <h2 class="card-header">Overlay Card with Title</h2>
        <p class="card-text">Use position properties and negative margins to raise elements higher than their natural starting point.</p>
        <pre>
        .card-header {
          position: relative;
          margin-top: -20px;
        }
        </pre>
      </figure>
    </section>
  </main>

  
  <footer>
    
  </footer>
</body>

</html>
